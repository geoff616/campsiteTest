<!DOCTYPE html>

<html>

	<head>
		<title>Find a campsite near you!</title>
		<link href="/public/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="/public/js/jquery.js"></script>
		<script type="text/javascript" src="/public/js/bootstrap.js"></script>
		<script type="text/javascript" src="/public/js/lodash.js"></script>
	</head>

		<div class="container">
			<div class="btn-group btn-group-justified" role="group">
				<a href="/" class="btn btn-primary btn-lg" id="add-campsite-button">Home</a>
				<a href="/logout" class="btn btn-danger btn-lg"  id="logout-button">Logout</a>
			</div>	
			<div class="jumbotron">
				<h2>Add your campsite:</h2>
				<h4>Find the location of your campsite in the searchbox.</h4>
				<p>Please ensure only one location is selected. If Google maps is showing multiple locations, make the query more specific.</p>
			</div>
			<input id="pac-input" class="controls" type="text" placeholder="Search Box">
			<div class="addCampsite">
				<div id="search-map"></div>
				<form class="form-horizontal">
	        <div class="form-group">
	            <label for="" class="control-label col-xs-2">Campsite URL</label>
	            <div class="col-xs-10">
	                <input type="email" class="form-control" id="campsiteURL" placeholder="Facebook Group URL">
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-xs-offset-2 col-xs-10">
	                <button  type="button" onclick="window.location='/'" class="btn btn-primary" id="newCampsiteSubmit">Submit</button>
	            </div>
	        </div>
	    </form>
			</div>
		</div>

		
		<script type="text/javascript" src="common/googleMaps.js"></script>
		<script type="text/javascript" src="controllers/clickController.client.js"></script>
		<!--NOTE: NEED TO REPLACE THIS API KEY! -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2hRixYw_r3a4kBERstBT2ieEZose6zRU&libraries=places&callback=makeSearchMap"
         async defer></script>
	</body>

</html>

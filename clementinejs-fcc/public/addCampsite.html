<!DOCTYPE html>

<html>

	<head>

			<input id="pac-input" class="controls" type="text" placeholder="Search Box">

	            <div class="col-xs-offset-2 col-xs-10">

			</div>
		</div>

		
		<script type="text/javascript" src="common/searchGoogleMaps.js"></script>
